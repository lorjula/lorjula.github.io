<!-- jQuery --> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

<script src="js/gallery/main.js" type="text/javascript"></script> 
<script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
<script type="text/javascript">
  fetch("api/v1/category.json").then(function(response){
    return response.json();
  })
  .then(function(json) {
    let portfolio = document.querySelector("#portfolio");
    portfolio.innerHTML = "";
    json.category.forEach(function(cat) {
      var p = json[cat];
      portfolio.innerHTML += `
        <li>
            <figure> 
              <a href="${p.link}"><img src="${p.cover}" alt="${p.title}" /></a>
              <figcaption>
                <a href="${p.link}"><h2><span>${p.title}</span></h2></a>
              </figcaption>
              <p><a href="${p.link}">See more...</a></p>
            </figure>
          </li>
        `;
    });
  });
</script>
